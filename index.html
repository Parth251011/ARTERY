<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fillable PDF Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            width: 90%;
            max-width: 800px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        #pdfContainer {
            width: 100%;
            height: 70vh;
            border: none;
        }
        .buttons {
            margin: 15px 0;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            transition: 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Fillable PDF Form</h2>
        <div class="buttons">
            <button onclick="printPDF()">Print PDF</button>
            <button onclick="downloadPDF()">Download PDF</button>
        </div>
        <iframe id="pdfContainer" src="https://mozilla.github.io/pdf.js/web/viewer.html?file=ARTERY-form.pdf" width="100%" height="100%"></iframe>
    </div>
    
    <script>
        function printPDF() {
            window.open('ARTERY-form.pdf', '_blank').print();
        }

        function downloadPDF() {
            const link = document.createElement('a');
            link.href = 'ARTERY-form.pdf';
            link.download = 'Filled-Form.pdf';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
